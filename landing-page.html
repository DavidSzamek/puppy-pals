<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Puppy Pals</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <p>Puppy Pals</p>
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-primary">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                          Log in
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <main>

            <section class="hero is-primary">
                <div class="hero-body">
                    <h1 class="title">Primary hero</h1>
                    <p class="subtitle">Primary subtitle</p>
                </div>
            </section>

            <section class="container mt-5">

              <div class="columns features">

                <div class="column is-4">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="content">
                        <h4>About Us</h4>
                        <p>This is some placeholder text explaining about us.</p>
                        <button class="button is-link">About Us</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column is-4">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="content">
                        <h4>Search Locals!</h4>
                        <p>Search for local puppy pals text.</p>
                        <button class="button is-link">Search</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column is-4">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="content">
                        <h4>Register</h4>
                        <p>Prompt the user to register.</p>
                        <button class="button is-link">Register</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </section>          

        </main> 

        <footer class="footer p-5">
            <div class="has-text-centered">
                <p>Puppy Pals</p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>

     </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <META name="viewport" content="width=device-width , initial-scale=1.0">
            
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <title>
                     PuppyPal
                </title>
            <!---->
            
    </head>
  
    <body>
        <!--header title and navbar-->
        <header>
            <h1>
                <strong>Connect with other Pets</strong>
            </h1>
        </header>
        <!--- defining the page background color and layout as column-->>
        <div class="hero is-info is-fullheight">
            <div class="hero body">  
                <div class="columns">
                    <div class="column is-centered ">
                        <div class="column is-half is-offset-one-quarter"> 
                            <div class="card-image">
                                <figure class="">
                                    <!--adding an image-->
                                    <img src="assets\images\dogs-louis-wain-print-1595944261EHC.jpg" alt="Placeholder image">
                                </figure>
                             </div>
                        </div>
                     </div>
                </div>
                  <!--the input entry section--> 
                <div class="columns">
                    <div class="column is-centered ">
                        <div class="column is-one-third is-offset-one-third"> 
                            <form action=""  class="box">
                                <form>
                                    <div class="">               
                                </form>
                                <form>
                                    <div class="field">
                                        <label class="label">Dog's Name</label>
                                            <div class="control">
                                                <input class="input is-small" type="text" placeholder="Dog's name">
                                            </div>
                                    </div>
                                </form>
                                            <!-- -->
                                <form>
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input is-small" type="email" placeholder="email@website.com">
                                        </div>
                                    </div>
                                </form>
                                            <!-- -->
                                <form>
                                    <div class="field">
                                        <label class="label">Proposed Date:</label>
                                        <input class="date" type="date" id="date" name="dd/mm/yyyy"/>
                                    </div>
                                </form>
                                        <!-- -->
                                <form>
                                    <div class="field">
                                        <label class="label">Message</label>
                                        <div class="control">
                                            <textarea class="textarea is-small" placeholder="Textarea"></textarea>
                                        </div>
                                    </div>
                                </form>
                                        <!-- -->
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-success is-rounded">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div> 

  
    <script src="dog.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <header>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="assets/Images/logo/logo-yellow.png" class="image">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-primary">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                          Log in
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
      </header>
      
      <main class="section">

        <div class="hero-body">
            <div class="container has-text-centered">
              <div class="content is-medium">
                <h2>Search for a local Puppy Pal!</h2>
                <p>Use the search bar to enter your location or the the interactive map to search for local Puppy Pal in your area!</p>
              </div>
                <div class="columns is-vcentered">

                    <form class="column is-12">
                        <div class="field has-addons is-expanded">
                            <div class="control is-expanded">
                              <input id="addressLookup" class="input" type="text" placeholder="Melbourne">
                            </div>
                            <div class="control">
                                <submit type="submit" id="searchDog" class="button is-primary">search</submit>
                              </div>
                        </div>
                    </form>

                </div>
                <div class="columns">
                    <div id="searchBlock" class="column is-12 is-flex is-justify-content-center">
                      <div id='map' style='width: 400px; height: 300px;'></div>
                      <script>
      
                      mapboxgl.accessToken = 'pk.eyJ1IjoibmNvdWdhbiIsImEiOiJja3FydHZmN2Yxdm93Mm5xNHdwNG9lamNxIn0.w_trjgehIa3JUoc4uvGtyA';
                      var map = new mapboxgl.Map({
                      container: 'map', // container ID
                      style: 'mapbox://styles/mapbox/streets-v11', // style URL
                      center: [144.96323894726794, -37.81438650841869], // starting position [lng, lat]
                      zoom: 9 // starting zoom
                      });

                      map.addControl(new mapboxgl.GeolocateControl({
                          positionOptions: {
                          enableHighAccuracy: true
                          },
                          trackUserLocation: true
                      }));

                      var marker; 

                      map.on('click', function(e) {

                        if(marker != null) {
                          marker.remove();
                        };
                       
                        $('#addressLookup').val("");

                        console.log(e);
                        console.log('A click event has occurred at ' + e.lngLat);

                        marker = new mapboxgl.Marker().setLngLat(e.lngLat).addTo(map);

                        fetch("https://nominatim.openstreetmap.org/reverse?format=json&lat="+ e.lngLat.lat +"&lon="+ e.lngLat.lng +"&zoom=18&addressdetails=1").then(function(response){
                          return response.json();
                        }).then(function(data) {
                          console.log(data);
                          $('#addressLookup').val(data.display_name);
                        })
                       

                      });
       
                      </script>
                    </div>
                    <div id="displayResults" class="column is-6 hideBlock">
                        <h2 class="subtitle is-4">
                            Local Puppy Pal Results
                        </h2>
                        <div class="card">
                            <div class="card-content">
                              <p id="dogNameResponse" class="title">
                               
                              </p>
                              <figure class="image">
                                <img id="dogImageResponse" alt="Description">
                              </figure>
                             
                            </div>
                            <footer class="card-footer">
                              <p class="card-footer-item">
                                <a id="messageDog">Message</a>

                                <div class="modal">
                                    <div class="modal-background"></div>
                                    <div class="modal-card">
                                      <header class="modal-card-head">
                                        <p class="modal-card-title">Modal title</p>
                                        <button class="delete" aria-label="close"></button>
                                      </header>
                                      <section class="modal-card-body">
                                        <!-- Content ... -->
                                      </section>
                                        <footer class="modal-card-foot">
                                            <button class="button is-success">Send Message</button>
                                        </footer>
                                    </div>
                                  </div>

                              </p>
                              <p class="card-footer-item">
                                <a id="nextSearchEL">Next</a>
                              </p>
                            </footer>
                          </div>
                    </div>
                </div>
            </div>
        </div>

            
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="assets/js/script.js"></script>
      <script src="assets/js/search.js"></script>
  </body>
</html>
